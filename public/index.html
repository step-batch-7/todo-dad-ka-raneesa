<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js"></script>
</head>

<body>
  <h1 class="heading">TODO</h1>
  <div class="container">
    <div class="display">
      <div class="todoAdder">
        <h1>Create A New Todo List</h1>
        <div id="createTaskBar" action="createTodo" method="POST">
          <input type="title" name="title" placeholder="Enter Todo Title" id="title">
          </input>
          <input type="submit" value="create" onclick="createTodoList()"></input>
        </div>
      </div>
      <div class="todoListDisplay"></div>
    </div>
    <div class="todoLists"></div>
  </div>
</body>

</html>
