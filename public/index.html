<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/request.js"></script>
  <script src="js/render.js"></script>
  <script src="js/search.js"></script>
</head>

<body>
  <h1 class="heading">TODO</h1>
  <div class="container">
    <div class="display">
      <div class="todoAdder">
        <h1>Create A New Todo List</h1>
        <div id="createTaskBar" action="createTodo" method="POST">
          <input type="text" name="title" placeholder="Enter Todo Title" id="title">
          </input>
          <input type="submit" value="create" onclick="createTodo()"></input>
        </div>
      </div>
      <input type="search" placeholder="Search Todo Here..." id="todoSearch" onfocus="initiateSearch(todoSearch)">
      <input type="search" placeholder="Search Task Here..." id="taskSearch" onfocus="initiateSearch(taskSearch)">
      <div id="logoutIcon"><img src="./svg/logout.svg" name="logout" id="logout" onclick="signOut()"></div>
    </div>
    <div class="todoList"></div>
  </div>
</body>

</html>
