<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <link rel="stylesheet" href="css/signUp.css">
  <script src="js/signUp.js"></script>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="javascript:validateInput()" method="POST">
      <label for="name" class="label">Enter Full Name:</label><br>
      <input type="text" name="name" id="name" class="inputBox" required><br><br>
      <label for="email" class="label">Enter Email:</label><br>
      <input type="email" name="email" id="email" class="inputBox" required><br>
      <p id="emailError"></p>
      <label for="username" class="label">Enter username:</label><br>
      <input type="text" name="username" id="username" class="inputBox" required><br>
      <p id="usernameError"></p>
      <label for="password" class="label">Enter Password:</label><br>
      <input type="password" name="password" pattern="^[^ ]{6,10}$" id="password" class="inputBox" required><br>
      <p id="passwordError">6-10 characters, no spaces allowed</p>
      <button type="submit" name="submit" id="submit"> Sign Up</button>
    </form>
    <p id="decision">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>

</html>
