<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
  <div class="container">
    <h3>Create Account</h3>
    <form action="signUp" method="POST">
      <label for="fullName" class="label">Enter Full Name:</label><br>
      <input type="text" name="fullName" id="fullName" class="inputBox"><br>
      <label for="email" class="label">Enter Email:</label><br>
      <input type="email" name="email" id="email" class="inputBox"><br>
      <label for="username" class="label">Enter username:</label><br>
      <input type="text" name="username" id="username" class="inputBox"><br>
      <label for="password" class="label">Enter Password:</label><br>
      <input type="password" name="password" id="password" class="inputBox"><br>
      <button type="submit" name="submit" id="submit"> Sign Up</button>
    </form>
  </div>
</body>

</html>
